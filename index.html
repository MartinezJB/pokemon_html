<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pok√©mon | Play</title>
</head>
<body>

    <div class="container">
 
        <div class="interfaz-jugador">

            
            <img class="pokemon-jugador" id="pokemon-jugador" name="Charizard" src="./sources/images/sprites/charizard_player2d.gif" alt="charizard de jugador">

            <div class="containerVida">
                <div class="datosPoke">
                    <p class="nombrePoke" id="nombrePokeJugador">XXXXXX</p>
                    <p class="nivel" id="nivel">lvl 57</p>
                </div>
                <progress id="barraVida" max="0" min="0" value="0"></progress>
                <label id="totalVida" for="barraVida"><span id="vidaActual">0</span>/<span id="vidaMaxima">0</span></label>
            </div>
            
            <div class="ventanaGrafica" id="mensaje">
                <p id="texto">Escoge tu ataque</p>
            </div>

            <table class="botones">
                <tr>
                    <td id="ATAQUE1">ATAQUE1</td>
                    <td id="ATAQUE2">ATAQUE2</td>
                </tr>

                <tr>
                    <td id="ATAQUE3">ATAQUE3</td>
                    <td id="ATAQUE4">ATAQUE4</td>
                </tr>
            </table>

        </div>

        <div class="contenedorVidaRival">
            <div class="datosPokeRival">
                <p class="nombreEnemigo" id="nombrePokeRival">XXXXXX</p>
                <p class="nivelRival" id="nivelRival">lvl 55</p>
            </div>
            <progress id="vidaRival" max="0" min="0" value="0"></progress>
        </div>
        <div>
            <img class="pokemon-rival" id="pokemon-rival" name="Sceptile" src="./sources/images/sprites/sceptile.gif" alt="sceptile rival">
        </div>
    </div>
    <script src="./scripts/tipos_pokemon.js"></script>
    <script src="scripts/movimientos.js"></script>
    <script src="./scripts/pokemon.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/turnos.js"></script>

</body>
</html>
